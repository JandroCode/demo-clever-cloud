<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title th:text="${titulo}"></title>
</head>
<body>

	<table>
		<thead>
			<tr>
				<th>Nombre</th>
				<th>Apellidos</th>
				<th>Email</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="i : ${clientes}">
				<th th:text="${i.nombre}"></th>
				<th th:text="${i.apellidos}"></th>
				<th th:text="${i.email}"></th>
			
			</tr>
		
		</tbody>
	
	</table>

	

</body>
</html>
